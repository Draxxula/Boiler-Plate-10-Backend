<div class="container mt-4">
  <h2>Departments</h2>
  <p class="text-muted">All departments from the secure (admin only)</p>

  <div>
    <a routerLink="create" class="btn btn-success btn-sm mb-3">+ Add Department</a>
  </div>

  <div>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Employee Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dept of departments">
          <td>{{ dept.name }}</td>
          <td>{{ dept.description }}</td>
          <td>{{ dept.employeeCount }}</td>
          <td>
            <a [routerLink]="['/admin/departments/edit', dept.id]" class="actionbutton btn btn-secondary btn-sm px-4">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
