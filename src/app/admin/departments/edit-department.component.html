<div class="container mt-4">
  <h2>Edit Department</h2>
  <p class="text-muted">Update department details</p>

  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">

    <div class="border p-2">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.description.errors}"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
      </div>
    </div>


    <div class="text-end mt-2">
      <button class="btn btn-primary me-2" [disabled]="submitting">Update</button>
      <a routerLink="/admin/departments" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>


<ng-template #loadingTpl>
  <div class="text-center p-4">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading department...</p>
  </div>
