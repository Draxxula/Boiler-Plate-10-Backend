<div class="app-container" [ngClass]="{ 'bs-secondary-bg-rgb': account }">
    <div class="sidebar" *ngIf="account">
        <nav class="navbar navbar-dark bg-dark flex-column">
            <div class="nav-links">
                <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-item nav-link">Home</a>
                <a routerLink="/profile" routerLinkActive="active" class="nav-item nav-link">Profile</a>
                <a *ngIf="account.role === Role.Admin" routerLink="/admin" routerLinkActive="active" class="nav-item nav-link">Admin</a>
                <button (click)="logout()" class="btn btn-link nav-item nav-link logout-button">Logout</button>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <router-outlet name="subnav"></router-outlet>
        <alert></alert>
        <router-outlet></router-outlet>
    </div>
</div>
